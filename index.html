<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>PII - Dashboard</title>

    <!-- Vendor CSS Stylesheets -->
    <link href="assets/vendor/css/angular-material.min.css" rel="stylesheet" type="text/css">
    <link href="assets/vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/vendor/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/vendor/css/nv.d3.min.css" rel="stylesheet" type="text/css">

    <!-- PII CSS Stylesheets -->
    <link href="assets/src/css/style.css" rel="stylesheet" type="text/css">

</head>

<body ng-app="home" ng-controller="piiMainController">

<div class="body-wrap" flex layout="row" layout-align="start start">
    <div class="left-sidenav pii-sidenav">
        <a class="sidenav-list-item" ng-repeat="item in sidenavList" ng-href="{{item.link}}">
            <div class="sidenav-list-item-icon"><i ng-if="item.icon_type=='icon'" class="{{item.icon}}"></i><img
                    ng-if="item.icon_type=='image'" ng-src="{{item.icon}}">
            </div>
            <div class="sidenav-list-item-text">{{item.name}}</div>
            <md-tooltip md-direction="right">{{item.desc}}</md-tooltip>
        </a>
    </div>

    <div class="main-area" layout="column" layout-fill>
        <div class="main-content" ng-view></div>
    </div>
</div>
</body>

<!-- Vendor JS Scripts -->
<script src="assets/vendor/js/angular.min.js" type="text/javascript"></script>

<!-- Angular Vendor Modules -->
<script src="assets/vendor/js/angular-route.min.js" type="text/javascript"></script>
<script src="assets/vendor/js/angular-animate.min.js" type="text/javascript"></script>
<script src="assets/vendor/js/angular-aria.min.js" type="text/javascript"></script>
<script src="assets/vendor/js/angular-sanitize.min.js" type="text/javascript"></script>
<script src="assets/vendor/js/angular-material.min.js" type="text/javascript"></script>
<script src="assets/vendor/js/d3.min.js" type="text/javascript"></script>
<script src="assets/vendor/js/nv.d3.min.js" type="text/javascript"></script>
<script src="assets/vendor/js/angular-nvd3.min.js" type="text/javascript"></script>

<!--<script src="assets/vendor/js/d3.js" type="text/javascript"></script>
<script src="assets/vendor/js/nv.d3.js" type="text/javascript"></script>
<script src="assets/vendor/js/angular-nvd3.js" type="text/javascript"></script>-->

<!-- Angular PII Modules-->
<script src="assets/src/modules/commonComponents/commonComponents.js" type="text/javascript"></script>
<script src="assets/src/modules/commonUtil/commonUtil.js" type="text/javascript"></script>
<script src="assets/src/modules/services/alphaVantageApi.js" type="text/javascript"></script>
<script src="assets/src/modules/pages/stocks/stocks.js" type="text/javascript"></script>

<!-- Angular App Bootstrapping -->
<script src="assets/src/js/home.js" type="text/javascript"></script>

</html>
